<ion-header>
  <ion-toolbar>
    <ion-title>user-login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
  
  <!-- User NOT logged in -->

    <ng-template #guest>
      <h3>Hi, GUEST</h3>
      <p>Login to get started...</p>
  
  <button  class="btn btn-primary" (click)="auth.googleSignin()">
    <i class="fa fa-google"></i> Connect Google
  </button>
  
  </ng-template>
  
  
  <!-- User logged in -->
  <ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
    <h3>Hi, {{ user.displayName }}</h3>
      <img  [src]="user.photoURL"height="40%" width="40%" class="center">
    
    <!-- <p>UID: {{ user.uid }}</p> -->
    <br>
    <button class="btn btn-primary" (click)="auth.signOut()">Logout</button>
  </div>
  </ng-template>
  

</ion-content>
