<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>user-login</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div *ngIf="auth.user$ | async; then authenticated else guest">
   
  </div>

      
    <ng-template #guest>
      <ion-card class="card-custom">
      <div class="ion-text-center">
      <h3>Hi, GUEST</h3>
      <p>Login to get started...</p>
    
      
  

  <ion-button  color="dark" expand="block" shape="round" fill="outline"  (click)="auth.googleSignin()" >
    <i class="fa fa-google"></i> 
    <ion-icon slot="start" name="logo-google"></ion-icon>
    
    Sign in 
  </ion-button>
</div>
</ion-card>

  </ng-template>
  
  
  <!-- User logged in -->
  
  <ng-template #authenticated>
  <ion-card class="card-custom">
  <div class="ion-text-center" *ngIf="auth.user$ | async as user">
    <h3>Hi, {{ user.displayName }}</h3>
      <img  [src]="user.photoURL"height="40%" width="40%" class="center">
    
    <!-- <p>UID: {{ user.uid }}</p> -->
    <br>
    
    <button class="btn btn-primary" (click)="auth.signOut()">Logout</button>
    

  </div>
</ion-card>
  </ng-template>
  

</ion-content>
